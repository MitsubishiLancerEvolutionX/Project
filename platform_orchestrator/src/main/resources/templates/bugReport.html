<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
    <header th:replace="fragments/navbar.html :: header"></header>

</head>
<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<div class="dropdown">
    <a id="dLabel" data-target="#" href="http://localhost:8000/bugReports" data-bs-toggle="modal"
       data-bs-target="#exampleModal" role="button" aria-haspopup="true" aria-expanded="false">
        Dropdown trigger
    </a>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">опишите вашу проблему</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!--                                    <form id="form">-->
                    <div class="form-group">
                            <textarea class="form-control" id="newQuestion" th:type="text" name="text"
                                      placeholder="опишите вашу проблему" rows="1" maxlength="255">
                            </textarea><br>
                        <input type="text" name="text"
                               th:required="required"/>
                        <!--                                            <button type="submit" id="addButton"-->
                        <!--                                                    class="btn btn-success">Отправить-->
                        <!--                                            </button>-->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade" id="info" role="tabpanel"
                                 aria-labelledby="info-tab">
                                <div class="card card-body" id="cardBody">

                                </div>
                            </div>
                            <div class="tab-pane fade show active" id="documents" role="tabpanel"
                                 aria-labelledby="documents-tab">
                                <div class="card card-body" id="files">

                                    <form id="docForm" action="/bugReports" method="POST"
                                          enctype="multipart/form-data">
                                        <table>
                                            <tr>
                                                <h5>Выберите файл для загрузки</h5>
                                                <h7>Размер файла не должен превышать 5 МБ</h7>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <br>
                                                    <input type="file" name="file"
                                                           th:required="required"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <br>
                                                    <button class="btn btn-lg btn-primary"
                                                            type="submit">Upload
                                                    </button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/utils.js"></script>
<script src="/js/bugReports.js"></script>

</body>
</html>
